<div class="my-4 border rounded-1 p-3">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">
        <h6>Workout Name</h6>
      </label>
      <input type="text" class="form-control my-3" formControlName="name" [placeholder]="placeholder">
      <div class="alert alert-danger" *ngIf="required">Workout is required</div>
    </div>

    <div class="form-group">
      <h6>Type</h6>
      {{form.value | json}}
      <workout-type formControlName="type"></workout-type>
    </div>

    <div class="d-flex" *ngIf="form.get('type')?.value==='strength'" formGroupName="strength">
      <div class="form-group me-1">
        <label for="rpe">
          <h6>
            Reps
          </h6>
          <input type="number" class="" formControlName="reps" class="form-control">
        </label>
      </div>

      <div class="form-group me-1">
        <div>
          <label for="rpe">
            <h6>
              Sets
            </h6>
            <input type="number" formControlName="sets" class="form-control">
          </label>
        </div>
      </div>
      <div class="form-group">
        <div>
          <div>
            <label for="rpe">
              <h6>
                Weight <span class="text-muted">(kg)</span>
              </h6>
              <input type="number" formControlName="weight" class="form-control">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex my-3" *ngIf="form.get('type')?.value==='endurance'" formGroupName="endurance">
      <div class="form-group me-1">
        <label for="rpe">
          <h6>
            Distance <span class="text-muted">(km)</span>

          </h6>
          <input type="number" class="" formControlName="distance" class="form-control">
        </label>
      </div>

      <div class="form-group me-1">
        <div>
          <label for="rpe">
            <h6>
              Duration <span class="text-muted">(minutes)</span>
            </h6>
            <input type="number" formControlName="duration" class="form-control">
          </label>
        </div>
      </div>

    </div>

    <hr style="background-color: bg-light;">


    <div class="d-flex  justify-content-between">
      <div class="d-flex align-items-center">
        <button type="button" class="btn btn-primary btn-sm" *ngIf="!exists" (click)="createWorkout()">Create
          workout</button>
        <button type="button" class="btn btn-primary btn-sm" *ngIf="exists" (click)="updateWorkout()">Save
          workout</button>
        <button type="button" class="btn btn-danger  btn-sm " style="margin-left: 2px"
          [routerLink]="['../']">Cancel</button>
      </div>

      <div class="d-flex" *ngIf="exists">
        <div class="position-relative" *ngIf="toggled">
          <div class=" position-absolute top-100 start-0 alert alert-info" style="width: 24vw;">
            <div class="mb-1">
              Are you sure you want to delete this?
            </div>


            <button class="btn btn-danger me-1 btn-sm" type="button" (click)="removeWorkout()">Yes</button>
            <button class="btn btn-outline-danger btn-sm" type="button" (click)="toggle()">No</button>

          </div>
        </div>
        <button class="btn btn-success btn-sm" type="button" (click)="toggle()">Delete</button>

      </div>
    </div>
  </form>
</div>
